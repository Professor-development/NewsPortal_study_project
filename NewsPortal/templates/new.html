{% extends 'default.html' %}

{% load custom_filters %}

{% block title %}
Новость или статья
{% endblock title %}

{% block content %}
    {% if post %}
        <h1>{{post.header | censor}}</h1>
        <h5>Дата публикации: {{post.time_of_publication|date:'d M Y'}}</h5>
        <hr>
        {{post.text | censor}}
    {% endif %}
{% endblock content %}
